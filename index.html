<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify-Clone</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">4:13 <i id="0" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">5:03 <i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">3:51 <i id="2" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">3:04 <i id="3"class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">3:51 <i id="4"class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">3:30 <i id="5"class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">3:13 <i id="6"class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Slow down</span>
                    <span class="songlistplay"><span class="timestamp">4:03 <i id="7"class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" placeholder="none">
        <div class="icons">
            <i class="fas fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fas fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" alt="" id="gif"> <span id="masterSongName">Ek Tarfa - Darshan Raval</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ebf4d6273c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
